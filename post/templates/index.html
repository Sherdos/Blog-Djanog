{% extends 'base.html' %} {% block content %}
<h1>Главная</h1>
<div class="cards">
  {% for post in posts %}
  <div class="card">
    <img src="{{post.image.url}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.descrition}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock content %}
